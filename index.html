<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <h1>Countdown</h1>

    <div class="date-input">
        <input type="date" name="dateInput" id="dateInput" value=""> 
    </div>
    

    <div class="countdown">
        <div class="countdown-column">
            <p class="time" id="time-days">00</p>
            <p class="time-label">Days</p>
        </div>

        <div class="countdown-column">
            <p class="time" id="time-hours">00</p>
            <p class="time-label">Hours</p>
        </div>

        <div class="countdown-column">
            <p class="time" id="time-minutes">00</p>
            <p class="time-label">Minutes</p>
        </div>

        <div class="countdown-column">
            <p class="time" id="time-seconds">00</p>
            <p class="time-label">Seconds</p>
        </div>

    </div>


<script src="src/index.js"></script>
</body>
</html>
